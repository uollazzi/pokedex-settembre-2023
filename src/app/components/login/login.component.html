<div class="center-screen">
  <form #laForm="ngForm" class="auth" (ngSubmit)="login()">
    <mat-form-field appearance="fill">
      <mat-label>E-mail</mat-label>
      <input #email="ngModel" required [(ngModel)]="model.email" type="email" matInput name="email"
        placeholder="E-mail..."
        pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
      <mat-error *ngIf="email.hasError('required')">
        E-mail obbligatoria
      </mat-error>
      <mat-error *ngIf="email.invalid && !email.pristine">
        E-mail non valida
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input #password="ngModel" required [(ngModel)]="model.password" type="password" matInput name="password"
        placeholder="Password...">
      <mat-error *ngIf="password.hasError('required')">
        Password obbligatoria
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="!laForm.form.valid">Entra</button>
  </form>
</div>
