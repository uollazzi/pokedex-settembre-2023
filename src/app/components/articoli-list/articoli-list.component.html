<h1>Lista Articoli</h1>

<mat-error>
  {{errorMessage}}
</mat-error>

<ng-container *ngIf="articoli.length > 0">
  <p>Lista articoli aggiornata ad oggi</p>
  <app-articolo-preview *ngFor="let a of articoli" [articolo]="a"
    (onRichiestaCancellazione)="elimina($event)"></app-articolo-preview>
</ng-container>

<ng-container *ngIf="articoli.length == 0">
  <p>Non sono presenti articoli sul database</p>
</ng-container>
