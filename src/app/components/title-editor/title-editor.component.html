<div class="container">
  <mat-form-field appearance="fill">
    <mat-label>Titolo</mat-label>

    <input matInput type="text" [formControl]="title" />

    <mat-error *ngIf="title.hasError('required')">
      Titolo obbligatorio
    </mat-error>
  </mat-form-field>
  <p>Valore: {{ title.value }}</p>
  <p>Valido: {{ title.valid }}</p>
</div>
